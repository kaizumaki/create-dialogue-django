version: '3'

services:

  db:
    image: mysql:8.0
    command: mysqld --user=mysql --innodb-use-native-aio=0
    env_file:
      - ./env/production/.env
    volumes:
      - ./db-datadir:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    tty: true

  web:
    build:
      context: ./
      dockerfile: Dockerfile-production
    command: gunicorn config.wsgi -b 0.0.0.0:8000
    env_file:
      - ./env/production/.env
    volumes:
      - .:/code
      - ./static/:/code/static
    expose:
      - "8000"
    depends_on:
      - db

  nginx:
    restart: always
    image: nginx:1.15
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx
      - ./static:/var/www/html/static
    depends_on:
      - web
